<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Prompt Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

    <div id="loader" class="position-fixed w-100 h-100 d-flex justify-content-center align-items-center bg-gradient">
        <div class="text-center text-white">
            <span style="font-size:50px;">ðŸ¤–</span>
            <p>AI Prompt Studio is starting...</p>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient px-3">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-wand-magic-sparkles"></i> AI Prompt Studio</a>
        <button id="themeBtn" class="btn btn-outline-light btn-sm ms-auto"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <div class="container my-4">

        <div class="card mb-4 p-3">
            <label class="form-label"><i class="fa-solid fa-layer-group"></i> Prompt Type</label>
            <select id="type" class="form-select mb-3">
                <option value="explain">Explain Topic</option>
                <option value="debug">Debug Code</option>
                <option value="write">Write Content</option>
                <option value="interview">Interview Q&A</option>
                <option value="idea">Project Ideas</option>
            </select>

            <div class="row g-2 mb-3">
                <div class="col-sm">
                    <label class="form-label"><i class="fa-solid fa-user"></i> Role</label>
                    <select id="role" class="form-select">
                        <option>Student</option>
                        <option>Java Developer</option>
                        <option>Frontend Developer</option>
                        <option>Content Writer</option>
                    </select>
                </div>
                <div class="col-sm">
                    <label class="form-label"><i class="fa-solid fa-palette"></i> Tone</label>
                    <select id="tone" class="form-select">
                        <option>Simple</option>
                        <option>Professional</option>
                        <option>Friendly</option>
                    </select>
                </div>
            </div>

            <label class="form-label"><i class="fa-solid fa-keyboard"></i> Topic / Code</label>
            <textarea id="input" class="form-control mb-3" rows="5"
                placeholder="Enter topic or code here..."></textarea>

            <button class="btn btn-primary w-100" onclick="generatePrompt()">
                <i class="fa-solid fa-bolt"></i> Generate Prompt
            </button>
        </div>

        <div class="card mb-4 p-3">
            <h5><i class="fa-solid fa-robot"></i> Generated Prompt</h5>
            <textarea id="output" class="form-control mb-3" rows="8" readonly></textarea>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-secondary flex-fill" onclick="copyPrompt()">
                    <i class="fa-solid fa-copy"></i>
                </button>
                <button class="btn btn-secondary flex-fill" onclick="savePrompt()">
                    <i class="fa-solid fa-bookmark"></i>
                </button>
                <button class="btn btn-secondary flex-fill" onclick="downloadPrompt()">
                    <i class="fa-solid fa-download"></i>
                </button>
            </div>
        </div>

        <div class="card p-3">
            <h5><i class="fa-solid fa-bookmark"></i> Saved Prompts</h5>
            <ul id="savedList" class="list-group mt-2"></ul>
        </div>

    </div>

    <div class="robot" id="robot">ðŸ¤–</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
